name: api

type: php:7.3

runtime:
    extensions:
        - apcu
        - mbstring
        - pdo_pgsql

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 128

mounts:
    "/var": { source: local, source_path: var }

relationships:
    database: "database:postgresql"

variables:
    env:
        MERCURE_SUBSCRIBE_URL: 'https://hub.test-api-platform-xdhk25q-c6yyhsnvmdojk.eu.s5y.io'
        CORS_ALLOW_ORIGIN: '^https://(admin\.)?test-api-platform-xdhk25q-c6yyhsnvmdojk\.eu\.s5y\.io$'

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)
